<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Code Snippet Creator | Code Whispers ASMR</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/monokai.min.css">
        <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
        </link>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="download">
                <button id="download" type="button">Download</button>
            </div>
        </header>
        <main>
            <div class="snippet-wrapper">
                <div class="snippet-container">
                    <div class="snippet-header">
                        <div class="snippet-stoplights">
                            <span class="stoplight stoplight-close"></span>
                            <span class="stoplight stoplight-minimize"></span>
                            <span class="stoplight stoplight-maximize"></span>
                        </div>
                        <div class="snippet-title" contenteditable="true" spellcheck="false"></div>
                        <div class="spacer"></div>
                    </div>
                    <div class="snippet-editor">
                        <textarea id="editor">// login
fetch('https://example.com/authenticate', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify({ 
        username: 'CodeWhispers'
        password: '12345' 
    })
}).then(response => response.json()).then(data => {
    console.log(data);
}).catch(error => {
    console.error('Error:', error);
});</textarea>
                    </div>
                </div>
            </div>
        </main>
        <script type="text/javascript"
          src="https://codemirror.net/5/lib/codemirror.js">
        </script>
        <script src="https://codemirror.net/5/mode/javascript/javascript.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
